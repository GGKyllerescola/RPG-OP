<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG-OP</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
    <h1>RPG-OP</h1>
    <div id="container">
        <div id="sidebar">
            <div id="notes-container">
                <h2>Notas</h2>
                <textarea id="notes" placeholder="Digite suas anotações aqui..."></textarea>
            </div>
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Digite sua pesquisa">
                <button id="searchButton" onclick="performSearch()">Pesquisar</button>
            </div>
            <button id="addCharacterButton" onclick="openCharacterModal()">Adicionar Personagem</button>
        </div>
        <div id="main-content">
            <div id="characters-container"></div>
        </div>
    </div>

    <div id="characterModal">
        <div id="characterForm">
            <h2>Criar Personagem</h2>
            <label>Nome: <input type="text" id="nameInput" placeholder="Nome do personagem"></label><br><br>
            <label>Vida: <input type="number" id="healthInput" placeholder="Valor da Vida" min="1" value="100"></label><br><br>
            <label>Stamina: <input type="number" id="staminaInput" placeholder="Valor da Stamina" min="1" value="100"></label><br><br>
            <label>Foto: <input type="file" id="photoInput" accept="image/*"></label><br><br>
            <button onclick="addCharacter()">Concluir</button>
            <button onclick="closeCharacterModal()">Cancelar</button>
        </div>
    </div>
    <script src="scripts.js?v=1.0" defer></script>
</body>
</html>
